    <title>Image Slider</title>
    <!--Stylesheet-->
    <style media="screen">
    	*,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.container{
    background-color: #ffffff;
    max-width: 50%;
    height: 45%;

    position: absolute;
    transform: translate(-50%,-50%);
    left: 70%;
    top: 60%;
   
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    overflow:hidden;
}
.image-container{
    position:relative;
    overflow:hidden;
    max-width:100%;
    max-height:100%;
}
img{
    position: relative;
    width: 200%;
	height: 200px;
    display: none;
    overflow:hidden;
   
}
.active{
    display: block;
}
.dot-container{
    width: 20px;
    margin: 20px auto 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-around;
}
button{
    outline: none;
    cursor: pointer;
}
.dot-container button{
    height: 20px;
    max-width: 150%;
    border-radius: 10%;
    margin-top:10px;
    margin-left:15px;
    border: 3px solid #076bb8;
    background-color: transparent;
}
.dot-container button:nth-child(1){
    background-color: #076bb8;
}
#prev,#next{
    height: 40px;
    width: 40px;
    position: absolute;
    background-color: #076bb8;
    color: #ffffff;
    margin: auto;
    top: 0;
    bottom: 0;
    border: none;
    border-radius: 3px;
    font-size: 18px;
    font-weight: bolder;
}
#prev{
    left: 5px;
}
#next{
    right: 5px;
}


    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="/img/img1.jpeg"id="content1" class="active">
            <img src="/img/img2.jpeg" id="content2">
            <img src="/img/interior.jpeg" id="content3">
            <img src="/img/porter.jpg" id="content4">
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>

   


    <script type="text/javascript">
let i = 0; // current slide
let j = 4; // total slides

const dots = document.querySelectorAll(".dot-container button");
const images = document.querySelectorAll(".image-container img");

function next(){
    document.getElementById("content" + (i+1)).classList.remove("active");
    i = ( j + i + 1) % j;
    document.getElementById("content" + (i+1)).classList.add("active");
    indicator( i+ 1 );
}

function prev(){
    document.getElementById("content" + (i+1)).classList.remove("active");
    i = (j + i - 1) % j;
    document.getElementById("content" + (i+1)).classList.add("active");
    indicator(i+1);
}

function indicator(num){
    dots.forEach(function(dot){
        dot.style.backgroundColor = "transparent";
    });
    document.querySelector(".dot-container button:nth-child(" + num + ")").style.backgroundColor = "#076bb8";
}

function dot(index){
    images.forEach(function(image){
        image.classList.remove("active");
    });
    document.getElementById("content" + index).classList.add("active");
    i = index - 1;
    indicator(index);
}
    </script>
